sudo: false
language: php
cache:
  directories:
    - node_modules
    - vendor
    - $HOME/.composer/cache
matrix:
  allow_failures:
    - env: WP_VERSION=4.9 WP_TRAVIS_OBJECT_CACHE=true
  include:
    - php: 7.2
      env: WP_VERSION=master WP_MULTISITE=1 PHPLINT=1 PHPCS=1 COVERAGE=1
    - php: 5.6
      env: WP_VERSION=4.9 WP_MULTISITE=1 PHPLINT=1
    - php: 7.2
      env: WP_VERSION=4.9
    - php: 7.2
      env: WP_VERSION=4.8
    - php: 7.1
      env: WP_VERSION=4.9
    - php: 7.0
      env: WP_VERSION=4.9
    - php: 5.6
      env: WP_VERSION=4.9
    - php: 5.6
      env: WP_VERSION=4.9 WP_TRAVIS_OBJECT_CACHE=true
      services: memcached
before_install:
- |
  if [[ "$WP_TRAVIS_OBJECT_CACHE" == "true" ]]; then
    echo "extension = memcached.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  fi
before_script:
- |
  if [[ "$COVERAGE" != "1" ]]; then
    stable='^[0-9\.]+$'
    if [[ "$TRAVIS_PHP_VERSION" =~ $stable ]]; then
      phpenv config-rm xdebug.ini
    fi
  else
    curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    chmod +x ./cc-test-reporter
    ./cc-test-reporter before-build
  fi
- composer selfupdate 1.0.0 --no-interaction
- composer install --no-interaction
- composer config-phpcs
- npm install &>/dev/null
- PLUGIN_SLUG=$(basename $(pwd))
- export WP_DEVELOP_DIR=/tmp/wordpress/
- git clone --depth=50 --branch="$WP_VERSION" git://develop.git.wordpress.org/ /tmp/wordpress
- cd ..
- cp -r "$PLUGIN_SLUG" "/tmp/wordpress/src/wp-content/plugins/$PLUGIN_SLUG"
- cd /tmp/wordpress/
- |
  if [[ "$WP_TRAVIS_OBJECT_CACHE" == "true" ]]; then
    curl https://raw.githubusercontent.com/tollmanz/wordpress-pecl-memcached-object-cache/584392b56dc4adbe52bd2c7b86f875e23a3e5f75/object-cache.php > src/wp-content/object-cache.php
  fi
- cp wp-tests-config-sample.php wp-tests-config.php
- sed -i "s/youremptytestdbnamehere/wordpress_tests/" wp-tests-config.php
- sed -i "s/yourusernamehere/travis/" wp-tests-config.php
- sed -i "s/yourpasswordhere//" wp-tests-config.php
- mysql -e "CREATE DATABASE wordpress_tests;" -uroot
- cd "/tmp/wordpress/src/wp-content/plugins/$PLUGIN_SLUG"
- phpenv rehash
script:
- |
  if [[ "$PHPLINT" == "1" ]]; then
    find -L .  -path ./vendor -prune -o -name '*.php' -print0 | xargs -0 -n 1 -P 4 php -l
  fi
- |
  if [[ "$PHPCS" == "1" ]]; then
    vendor/bin/phpcs -v --runtime-set ignore_warnings_on_exit 1
  fi
- |
  if [[ -z "$CC_TEST_REPORTER_ID" ]]; then
    COVERAGE="0"
  fi
- |
  if [[ "$COVERAGE" == "1" ]]; then
    mkdir -p build/logs
    vendor/bin/phpunit -c phpunit.xml --coverage-clover build/logs/clover.xml
  else
    vendor/bin/phpunit -c phpunit.xml
  fi
after_script:
- |
  if [[ "$COVERAGE" == "1" ]]; then
    ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  fi
notifications:
  email: false
